<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saito</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Saito</h2>
        <div class="toggle active"></div>
      </header>
      <video src="./music.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Listen to music</h2>
        <p>
          <iframe
            style="border-radius: 1rem"
            src="https://open.spotify.com/embed/artist/0bdr6z9DImvrsrs2WoZ8pV?utm_source=generator"
            width="50%"
            height="380"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </p>
        <a href="#">Explore</a>
      </div>
      <ul class="social">
        <li>
          <a
            href="https://open.spotify.com/artist/0bdr6z9DImvrsrs2WoZ8pV"
            target="_blank"
            ><i class="fab fa-spotify fa-3x"></i>Spotify</a
          >
        </li>
      </ul>

      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
